server:
  port: 8081

spring:
  application:
    name:
      search-server
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      max-lifetime: 160000
  jpa:
    defer-datasource-initialization: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: localhost
      port: 6379

opensearch:
  host: ${ES_HOST}
  port: 443
  username: ${ES_USER}
  password: ${ES_PASSWORD}
